name: Build and Deploy on Merge to Develop

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    name: Build Application and Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build application
      run: ./mvnw -B clean package

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          registry.p1.praksa.abhapp.com/spring-petclinic-rest:latest
          registry.p1.praksa.abhapp.com/spring-petclinic-rest:${{ steps.version.outputs.version }}
          registry.p1.praksa.abhapp.com/spring-petclinic-rest:${{ steps.version.outputs.short_sha }}
        cache-from: type=registry,ref=registry.p1.praksa.abhapp.com/spring-petclinic-rest:latest
        cache-to: type=inline

    - name: Image build summary
      run: |
        echo "[OK] Docker images built and pushed successfully"
        echo "Tags:"
        echo "- latest"
        echo "- ${{ steps.version.outputs.version }}"
        echo "- ${{ steps.version.outputs.short_sha }}"

  deploy:
    name: Deploy with Docker Compose
    runs-on: self-hosted
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Pull latest images
      run: |
        docker pull registry.p1.praksa.abhapp.com/spring-petclinic-rest:latest

    - name: Deploy with docker-compose
      run: |
        cd /home/ec2-user && docker-compose up -d backend

    - name: Deployment summary
      run: echo "[OK] Backend deployed successfully"
